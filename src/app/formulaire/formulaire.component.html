<form [formGroup]="musicForm" (ngSubmit)="onSubmit()">
    <!-- Form fields go here -->
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title">

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>

    <label for="album">Album:</label>
    <input type="text" id="album" formControlName="album">

    <label for="artist">Artist:</label>
    <input type="text" id="artist" formControlName="artist">

    <label for="duration">Duration:</label>
    <input type="text" id="duration" formControlName="duration">

    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date">

    <label for="styles">Styles:</label>
    <input type="text" id="styles" formControlName="styles">

    <label for="picture">Picture:</label>
    <input type="text" id="picture" formControlName="picture">

    <button type="submit">Submit</button>
</form>
